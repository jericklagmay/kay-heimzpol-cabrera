<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8E9F1;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #FFB6C1;
            padding: 20px;
            color: #fff;
            font-size: 2rem;
        }

        .content {
            margin: 50px 20px;
        }

        .hello-kitty-img {
            width: 200px;
            height: auto;
            border-radius: 50%;
        }

        .button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #FF1493;
        }

        footer {
            background-color: #FFB6C1;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        Hello Kitty Webpage
    </header>

    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Hello_Kitty_3.png" alt="Hello Kitty" class="hello-kitty-img">
        <h1>Welcome to the World of Hello Kitty!</h1>
        <p>Enjoy the cuteness of Hello Kitty and her friends. Explore the charm and sweetness!</p>
        <button class="button" onclick="alert('You clicked the Hello Kitty button!')">Click Me!</button>
    </div>

    <footer>
        &copy; 2024 Hello Kitty Fan Club
    </footer>

</body>
</html>
